<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sınağı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            margin-left: 20px;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Online Quiz</h1>
    <form id="quizForm">
        <div class="question">
            <p>1. Dünya'nın ən böyük okeanı hansıdır?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="A"> Atlantik Okeanı</label><br>
                <label><input type="radio" name="q1" value="B"> Sakit Okeanı</label><br>
                <label><input type="radio" name="q1" value="C"> Hind Okeanı</label><br>
                <label><input type="radio" name="q1" value="D"> Arktik Okeanı</label><br>
            </div>
        </div>

        <div class="question">
            <p>2. Azərbaycanın paytaxtı haradır?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="A"> Gəncə</label><br>
                <label><input type="radio" name="q2" value="B"> Bakı</label><br>
                <label><input type="radio" name="q2" value="C"> Sumqayit</label><br>
                <label><input type="radio" name="q2" value="D"> Mingəçevir</label><br>
            </div>
        </div>

        <button type="button" onclick="checkAnswers()">Cavabları yoxla</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        function checkAnswers() {
            let score = 0;
            const correctAnswers = {
                q1: 'B',
                q2: 'B'
            };

            // Cavabları yoxlayırıq
            const form = document.getElementById('quizForm');
            const q1Answer = form.querySelector('input[name="q1"]:checked')?.value;
            const q2Answer = form.querySelector('input[name="q2"]:checked')?.value;

            if (q1Answer === correctAnswers.q1) score++;
            if (q2Answer === correctAnswers.q2) score++;

            // Nəticəni göstəririk
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = `Sizin balınız: ${score} / 2`;
        }
    </script>

</body>
</html>
